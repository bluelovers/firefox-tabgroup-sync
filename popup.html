<!DOCTYPE html>
<html>

<head>
	<title>TabGroup Sync</title>
	<style>
		body {
			width: 300px;
			padding: 10px;
			font-family: sans-serif;
		}
		.button-row {
			display: flex;
			gap: 5px;
			margin-bottom: 10px;
		}
		button {
			flex: 1;
			padding: 8px;
			cursor: pointer;
		}
		.section {
			border-top: 1px solid #ccc;
			padding-top: 10px;
			margin-top: 10px;
		}
		.section-title {
			font-weight: bold;
			margin-bottom: 5px;
		}
		#export-group-list {
			max-height: 150px;
			overflow-y: auto;
			border: 1px solid #ddd;
			padding: 5px;
			margin-bottom: 10px;
		}
		.group-item {
			display: flex;
			align-items: center;
			padding: 3px 0;
		}
		.group-item input {
			margin-right: 8px;
		}
		#export-group-list label {
			flex: 1;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.select-all {
			margin-bottom: 5px;
		}
		input[type="file"] {
			margin-top: 5px;
		}
	</style>
</head>

<body>
	<div class="button-row">
		<button id="push">Push</button>
		<button id="pull">Pull</button>
		<button id="merge">Merge</button>
	</div>

	<div class="section">
		<div class="section-title">匯出/匯入</div>
		<div class="select-all">
			<input type="checkbox" id="select-all-groups">
			<label for="select-all-groups">全選/取消全選</label>
		</div>
		<div id="export-group-list"></div>
		<div class="button-row">
			<button id="export-json">匯出 JSON</button>
			<button id="import-json">匯入 JSON</button>
		</div>
		<input type="file" id="import-file" accept=".json" style="display: none;">
	</div>

	<script src="popup.js"></script>
</body>

</html>
