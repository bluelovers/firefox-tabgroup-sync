<!DOCTYPE html>
<html>

<head>
	<title>TabGroup Sync</title>
	<style>
		body {
			width: 300px;
			padding: 10px;
			font-family: sans-serif;
		}
		.button-row {
			display: flex;
			gap: 5px;
		}
		button {
			flex: 1;
			padding: 10px;
			cursor: pointer;
			border: none;
			border-radius: 3px;
			background-color: #0060df;
			color: white;
			font-size: 14px;
		}
		button:hover {
			background-color: #003eaa;
		}
		.options-link {
			margin-top: 15px;
			text-align: center;
		}
		.options-link a {
			color: #0060df;
			text-decoration: none;
			font-size: 12px;
		}
		.options-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="button-row">
		<button id="push" title="將目前的標籤頁組同步到雲端儲存">Push</button>
		<button id="pull" title="從雲端儲存載入標籤頁組">Pull</button>
		<button id="merge" title="合併遠端與本地的標籤頁組">Merge</button>
	</div>

	<div class="options-link">
		<a href="#" id="open-options" title="進入設定頁面進行匯出/匯入操作">開啟設定頁面</a>
	</div>

	<script src="popup.js"></script>
</body>

</html>
